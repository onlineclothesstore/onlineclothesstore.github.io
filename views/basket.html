<h2 class="centered-text" ng-show="ctrl.products.length == 0">Корзина пуста :-(</h2> <ul class="list-unstyled" id="items-list"> <li class="col-md-12" ng-repeat="prdct in ctrl.products"> <div class="row well" style="border: 1px dotted #808080"> <div class="col-sm-4 col-md-3"> <a ng-href="#/product/{{ prdct.id }}"> <img ng-src="{{ prdct.thumb }}" alt="" class="img-responsive centered"> </a> </div> <br> <div class="product-description-holder col-sm-8 col-md-9"> <span ng-click="ctrl.removeFromBasket(prdct.id)" class="glyphicon glyphicon-remove" style="cursor: pointer; float: right"></span> <div class="col-xs-12"> <h4 class="col-xs-12">{{ prdct.title }}</h4> <h4 class="col-xs-12">Кол-во: {{ prdct.count }}</h4> <h4 class="col-xs-12">Цена: {{ prdct.price }}руб. x {{ prdct.count }}</h4> </div> </div> </div> <br> </li> </ul> <button click="" ng-show="ctrl.products" class="btn btn-success col-sm-4 col-xs-10 col-xs-offset-1 col-sm-offset-4">Итого: {{ ctrl.check() }}, Оформить заказ <span class="glyphicon glyphicon-gift"></span></button>
