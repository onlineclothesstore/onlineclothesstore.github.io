<div class="row well"> <br> <div class="col-xs-12 col-sm-10"> <ol class="breadcrumb"> <li><a ng-href="#">Главная</a></li> <li class="active">{{ ctrl.product.value.title }}</li> </ol> </div> <div class="col-xs-12 col-sm-2"> <button ng-hide="ctrl.isSearchFormVisible" ng-click="ctrl.isSearchFormVisible = true" class="btn btn-default btn-block">Найти</button> </div> <auction-search-form ng-show="ctrl.isSearchFormVisible"></auction-search-form> </div> <br> <div class="row"> <div class="col-sm-6 col-lg-5 text-center"> <img ng-src="{{ ctrl.product.value.thumb }}" alt="" class="img-responsive center-block"> <hr> <h4><b>Похожие товары</b></h4> <div class="row"> <div class="col-xs-4"> <a ng-href="#/product/{{ ctrl.product.same[0].id }}"><img ng-src="{{ ctrl.product.same[0].thumb }}" alt="" class="img-responsive center-block"></a> </div> <div class="col-xs-4"> <a ng-href="#/product/{{ ctrl.product.same[1].id }}"><img ng-src="{{ ctrl.product.same[1].thumb }}" alt="" class="img-responsive center-block"></a> </div> <div class="col-xs-4"> <a ng-href="#/product/{{ ctrl.product.same[2].id }}"><img ng-src="{{ ctrl.product.same[2].thumb }}" alt="" class="img-responsive center-block"></a> </div> </div> <hr> </div> <div class="col-sm-6 col-lg-7 col-xs-10 col-xs-offset-1 col-sm-offset-0"> <div> <h1>{{ ctrl.product.value.title }}</h1> <p><b>Дата публикации</b>: {{ ctrl.product.value.timestamp }}</p> </div> <div class="col-sm-12 col-md-9"> <h4 ng-show="ctrl.product.value.price"><b>Цена</b>: {{ ctrl.product.value.price}} руб.</h4> <h4 ng-show="ctrl.product.value.size"><b>Размер</b>: {{ ctrl.product.value.size}}</h4> <h4 ng-show="ctrl.product.value.color"><b>Цвет</b>: {{ ctrl.product.value.color}}</h4> <br> <button ng-click="ctrl.addToBasket()" ng-class="ctrl.getCountInBasket() ? 'btn-success' : 'btn-primary'" class="btn col-md-4">{{ctrl.getBasketButtonTitle()}}</button> </div> </div> </div>
